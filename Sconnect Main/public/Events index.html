<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./Events global.css" />
    <link rel="stylesheet" href="./Events index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="events-2">
      <header class="container-3">
        <img
          class="image-4-icon"
          loading="lazy"
          alt=""
          src="./web components/image-4@2x(3).png"
        />

        <div class="navigation">
          <div class="categories">
            <div class="connect">
              <a class="sconnect">ScONNECT</a>
            </div>
            <a  href="dashboard index.html" class="home" id="homeText">Home</a>
            <a class="categories1" id="categoriesText">Vibe groups </a>
          </div>
        </div>
        <div class="about-contact">
          <a class="about" id="aboutText">Calendar</a>
        </div>
        <div class="about-contact1">
          <a href="resources index.html" class="contact" id="contactText">Resources</a>
        </div>
        <div class="search-bar">
          <div class="container-1">
            <img
              class="magnifying-glass-2"
              alt=""
              src="./web components/magnifying-glass-2(3).svg"
            />

            <input class="container-1-child" placeholder="Search" type="text" />
          </div>
        </div>
        <div class="post-event-button">
          <button class="button-3">
            <a class="post-event">Post Event</a>
          </button>
        </div>
        <div class="avatar-container">
          <img
            class="avatar-1-icon"
            loading="lazy"
            alt=""
            
            src="./web components/avatar-1@2x(3).png"
            id="avatar1Icon"
          />
        </div>
      </header>
      <main class="content">
        <section class="frame-parent">
          <div class="frame-group">
            <div class="image-3-wrapper">
              <img
                class="image-3-icon"
                loading="lazy"
                alt=""
                src="./web components/image-3@2x(3).png"
              />
            </div>
            <div class="event-search">
              <div class="container-2">
                <img
                  class="magnifying-glass-1"
                  alt=""
                  src="./web components/magnifying-glass-2(3).svg"
                />

                <input
                  class="container-2-child"
                  placeholder="Find the event you're interested in"
                  type="text"
                />
              </div>
            </div>
            <div class="event-categories">
              <button class="button-7">
                <div class="category-icons">
                  <img
                    class="dribbble-logo-icon"
                    alt=""
                    src="./web components/dribbble-logo(3).svg"
                  />
                </div>
                <div class="sport">Sport</div>
              </button>
              <button class="button-6">
                <div class="logo-instagram-wrapper">
                  <img
                    class="logo-instagram-icon"
                    alt=""
                    src="./web components/logo-instagram(3).svg"
                  />
                </div>
                <div class="social">Social</div>
              </button>
              <div class="button-1">
                <div class="info-wrapper">
                  <img
                    class="info-icon"
                    loading="lazy"
                    alt=""
                    src="./web components/info(3).svg"
                  />
                </div>
                <div class="informative-talks">Informative Talks</div>
              </div>
              <button class="button-2">
                <img
                  class="emoji-events-icon"
                  alt=""
                  src="./web components/emoji-events(3).svg"
                />

                <div class="competitions">Competitions</div>
              </button>
            </div>
          </div>
          <div class="highlights">
            <div class="highlights-content">
              <div class="highlights-title">
                <h1 class="highlights-this-week">Highlights this week</h1>
              </div>
              <footer class="container-4">
                <div class="event-details">
                  <div class="event-title">
                    <div class="vc-run-2024">VC Run 2024</div>
                  </div>
                  <div class="vice-chancellors-run">Vice chancellor's Run</div>
                </div>
                <div class="view-more-button">
                  <button class="button-4">
                    <div class="view-more">View more</div>
                  </button>
                </div>
                <img
                  class="image-2-icon"
                  loading="lazy"
                  alt=""
                  src="./web components/image-2@2x(3).png"
                />
              </footer>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script>
      var homeText = document.getElementById("homeText");
      if (homeText) {
        homeText.addEventListener("click", function () {
          window.location.href = "homepage.html";
        });
      }
      
      var categoriesText = document.getElementById("categoriesText");
      if (categoriesText) {
        categoriesText.addEventListener("click", function () {
          window.location.href = "vibegroups.html";
        });
      }
      
      var aboutText = document.getElementById("aboutText");
      if (aboutText) {
        aboutText.addEventListener("click", function () {
          window.location.href = "calendar.html";
        });
      }
      
      var contactText = document.getElementById("contactText");
      if (contactText) {
        contactText.addEventListener("click", function () {
          window.location.href = "resources.html ";
        });
      }
      
      var avatar1Icon = document.getElementById("avatar1Icon");
      if (avatar1Icon) {
        avatar1Icon.addEventListener("click", function () {
          window.location.href = "profile.html";
        });
      }
      </script>
  </body>
</html>
