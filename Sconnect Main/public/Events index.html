<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./Events global.css" />
    <link rel="stylesheet" href="./Events index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="events-3">
      <header class="container-3">
        <img
          class="image-4-icon"
          loading="lazy"
          alt=""
          src="./web components/icon.png"
        />

        <div class="connection">
          <a class="sconnect">ScONNECT</a>
        </div>
        <div class="search-bar">
          <a href="dashboard index.html"  class="home">Home</a>
        </div>
        <div class="navigation-items">
          <a href="vibe groups index.html" class="categories">Vibe groups </a>
        </div>
        <div class="navigation-items1">
          <a href="Calendar .html" class="about">Calendar</a>
        </div>
        <div class="navigation-items2">
          <a href="resources index.html" class="contact">Resources</a>
        </div>
        <div class="navigation-items3">
          <div class="container-1">
            <div class="magnifying-glass-container">
              <img
                class="magnifying-glass-2"
                loading="lazy"
                alt=""
                src="./web components/magnifying-glass-1.svg"
              />
            </div>
            <input
              class="search"
              name="search events 2"
              id="serchbar 2"
              placeholder="Search  events   "
              type="text"
            />
          </div>
        </div>
        <div class="avatar-1">
          <a class="avatar-shape" id="profile icon " href="profile index.html">
            <img
              class="avatar-shape-icon"
              alt=""
              loading="lazy"
              src="./web components/user profile icon .svg"
            />
          </a>
        </div>
        <button class="button-3">
          <a class="post-event">Post Event</a>
        </button>
      </header>
      <main class="filter-buttons">
        <section class="frame-parent">
          <div class="image-3-parent">
            <img
              class="image-3-icon"
              loading="lazy"
              alt=""
              src="./web components/events.png"
            />

            <div class="container-2">
              <img
                class="magnifying-glass-1"
                alt=""
                src="./web components/magnifying-glass-1.svg"
              />

              <input
                class="find-the-event"
                name="event search bar2"
                id="event search bar"
                placeholder="Find the event you're interested in"
                type="text"
              />
            </div>
          </div>
          <div class="event-categories">
            <div class="categories-container">
              <button class="button-7">
                <img
                  class="dribbble-logo-icon"
                  alt=""
                  src="./web components/sports.svg"
                />

                <div class="sport">Sport</div>
              </button>
              <button class="button-6">
                <div class="instagram-container">
                  <img
                    class="logo-instagram-icon"
                    alt=""
                    src="./web components/social.svg"
                  />
                </div>
                <div class="social">Social</div>
              </button>
              <div class="button-1">
                <img
                  class="info-icon"
                  loading="lazy"
                  alt=""
                  src="./web components/informative talks .svg"
                />

                <button class="informative-talks" id="informative talks">
                  Informative Talks
                </button>
              </div>
              <button class="button-2">
                <img
                  class="emoji-events-icon"
                  alt=""
                  src="./web components/competitions.svg"
                />

                <div class="competitions">Competitions</div>
              </button>
            </div>
          </div>
          <div class="event-categories1">
            <div class="event-search">
              <h1 class="highlights-this-week">Highlights this week</h1>
              <div class="container-4">
                <div class="frame-group">
                  <div class="frame-container">
                    <div class="vc-run-2024-wrapper">
                      <div class="vc-run-2024">Cultural week 2024</div>
                    </div>
                    <div class="vice-chancellors-run">
                      Strathmore Cultural week
                    </div>
                  </div>
                  <div class="highlight-item-title">
                    <button class="button-4">
                      <div class="view-more">View more</div>
                    </button>
                  </div>
                </div>
                <div class="view-more-button">
                  <img
                    class="image-2-icon"
                    loading="lazy"
                    alt=""
                    src="./web components/event.jpg"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="highlights">
            <div class="container-41">
              <div class="frame-div">
                <div class="frame-parent1">
                  <div class="vc-run-2024-container">
                    <div class="vc-run-20241">Vice Chancellor’s Run 2024</div>
                  </div>
                  <div class="vice-chancellors-run1">
                    Strathmore Vice Chancellor’s Run
                  </div>
                </div>
                <div class="more-highlight-item-title">
                  <button class="button-41">
                    <div class="view-more1">View more</div>
                  </button>
                </div>
              </div>
              <div class="view-more-button1">
                <img
                  class="image-2-icon1"
                  loading="lazy"
                  alt=""
                  src="./web components/VC-Run-2023.jpg"
                />
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
