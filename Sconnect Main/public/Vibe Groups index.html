<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./Vibe Groups global.css" />
    <link rel="stylesheet" href="./Vibe Groups index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="conversion-output">
      <div class="container-1-wrapper">
        <header class="container-1">
          <div class="header-left">
            <img
              class="image-4-icon"
              loading="lazy"
              alt=""
              src="./web components/icon.png"
            />
          </div>
          <div class="header-center">
            <a class="sconnect">ScONNECT</a>
          </div>
          <div class="image-2-wrapper">
            <div class="image-2"></div>
          </div>
          <div class="frame-parent">
            <div class="frame-group">
              <div class="frame">
                <a class="home" id="homeText">Home</a>
              </div>
              <div class="frame1">
                <a class="about" id="aboutText">Events</a>
              </div>
            </div>
            <div class="frame2">
              <a class="contact" id="contactText">Resources</a>
            </div>
          </div>
          <div class="about-wrapper">
            <a class="about1" id="aboutText1">Calendar</a>
          </div>
          <div class="about-button">
            <button class="container-11">
              <div class="search-input">
                <img
                  class="magnifying-glass-2"
                  alt=""
                  src="./web components/magnifying-glass-1.svg"
                />
              </div>
              <a class="search">Search </a>
            </button>
          </div>
          <div class="notifications">
            <img
              class="image-7-icon"
              loading="lazy"
              alt=""
              src="./web components/user profile icon .svg"
              id="image7Icon"
            />
          </div>
        </header>
      </div>
      <main class="frame-container">
        <section class="frame-section">
          <div class="frame-wrapper">
            <div class="image-11-parent">
              <img
                class="image-11-icon"
                loading="lazy"
                alt=""
                src="./web components/user profile icon .png"
              />

              <a class="username">Username</a>
              <div class="manage-groups">Manage Groups</div>
              <img
                class="plus-1-icon"
                loading="lazy"
                alt=""
                src="./web components/create groups.svg"
              />

              <div class="create-group">Create Group</div>
              <img
                class="users-1-icon"
                loading="lazy"
                alt=""
                src="./web components/find friends .svg"
              />

              <div class="find-friends">Find Friends</div>
              <img
                class="image-8-icon"
                loading="lazy"
                alt=""
                src="./web components/group chat.png"
              />

              <div class="group-chat">Group Chat</div>
              <img
                class="your-groups-1"
                loading="lazy"
                alt=""
                src="./web components/your groups 1.svg"
              />

              <div class="create-group1">Your Groups</div>
            </div>
          </div>
          <div class="frame-div">
            <div class="frame-wrapper1">
              <div class="search-input-box-parent">
                <div class="search-input-box">
                  <div class="textbox-1">
                    <img
                      class="magnifying-glass-icon"
                      loading="lazy"
                      alt=""
                      src="./web components/magnifying-glass-1.svg"
                    />

                    <input
                      class="search-input-placeholder"
                      placeholder="Search for groups, courses,subjects"
                      type="text"
                    />
                  </div>
                </div>
                <div class="button-2-parent">
                  <button class="button-2">
                    <div class="create-new-group" id="createNewGroup">
                      Create New Group
                    </div>
                  </button>
                  <button class="button-3">
                    <div class="search-for-friend">Search for Friend</div>
                  </button>
                </div>
              </div>
            </div>
            <div class="footer-content">
              <h2 class="group-chats">Vibe Groups</h2>
              <div class="footer-content-inner">
                <div class="frame-parent1">
                  <div class="image-3-parent">
                    <img
                      class="image-3-icon"
                      loading="lazy"
                      alt=""
                      src="./web components/statistics.png"
                    />

                    <div class="course-group-a">LA</div>
                    <div class="mathematics">Applied Mathematics</div>
                  </div>
                  <div class="frame-wrapper2">
                    <div class="image-5-parent">
                      <img
                        class="image-5-icon"
                        loading="lazy"
                        alt=""
                        src="./web components/biochem.png"
                      />

                      <div class="course-group-b-parent">
                        <div class="course-group-b">Biyolo</div>
                        <div class="biology">Biochemistry</div>
                      </div>
                    </div>
                  </div>
                  <div class="image-9-parent">
                    <img
                      class="image-9-icon"
                      loading="lazy"
                      alt=""
                      src="./web components/law.png"
                    />

                    <div class="study-group-c-parent">
                      <div class="study-group-c">Strathlaws</div>
                      <div class="history">Law</div>
                    </div>
                  </div>
                  <div class="image-12-parent">
                    <img
                      class="image-12-icon"
                      loading="lazy"
                      alt=""
                      src="./web components/ics.png"
                    />

                    <div class="project-group-d">Nerds</div>
                    <div class="engineering-wrapper">
                      <div class="engineering">ICS A</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <footer class="container-2-wrapper">
              <div class="container-2">
                <div class="chat-preview-content">
                  <div class="chat-preview-header">
                    <div class="group-chat1">Group Chat</div>
                    <div class="chat-preview-description">
                      <b class="chat-with-your">Chat with your group members</b>
                      <button class="button-4">
                        <div class="open-chat">Open Chat</div>
                      </button>
                    </div>
                  </div>
                </div>
                <img
                  class="image-13-icon"
                  loading="lazy"
                  alt=""
                  src="./web components/group .png"
                />
              </div>
            </footer>
          </div>
        </section>
        <div class="find-friends-details">
          <div class="frame-parent2">
            <div class="image-links-parent">
              <div class="image-links">
                <img
                  class="image-6-icon"
                  loading="lazy"
                  alt=""
                  src="./web components/facebook.png"
                />
              </div>
              <img
                class="image-1-icon"
                loading="lazy"
                alt=""
                src="./web components/instagram.png"
              />

              <div class="image-10-wrapper">
                <img
                  class="image-10-icon"
                  loading="lazy"
                  alt=""
                  src="./web components/twitter.png"
                />
              </div>
            </div>
            <div class="vibegroups-wrapper">
              <div class="vibegroups">2024 VIBEGroups</div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      var homeText = document.getElementById("homeText");
      if (homeText) {
        homeText.addEventListener("click", function () {
          window.location.href = "homepage.html";
        });
      }
      
      var aboutText = document.getElementById("aboutText");
      if (aboutText) {
        aboutText.addEventListener("click", function () {
          window.location.href = "events index.html";
        });
      }
      
      var contactText = document.getElementById("contactText");
      if (contactText) {
        contactText.addEventListener("click", function () {
          window.location.href = "resources index.html";
        });
      }
      
      var aboutText1 = document.getElementById("aboutText1");
      if (aboutText1) {
        aboutText1.addEventListener("click", function () {
          window.location.href = "calendar .html";
        });
      }
      
      var image7Icon = document.getElementById("image7Icon");
      if (image7Icon) {
        image7Icon.addEventListener("click", function () {
          window.location.href = "profile index.html";
        });
      }
      
      var createNewGroup = document.getElementById("createNewGroup");
      if (createNewGroup) {
        createNewGroup.addEventListener("click", function () {
          window.location.href = "#";
        });
      }
      </script>
  </body>
</html>
