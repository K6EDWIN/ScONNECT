<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScONNECT Login</title>
    <link rel="stylesheet" href="Sign in.css">
</head>
<body>
    <div class="container depth-1-frame-0">
        <div class="depth-2-frame-0">
            <div class="logo-container">
                <img src="Sconnect.png" alt="ScONNECT Logo" class="sconnect-1-icon">
                <h1 class="sconnect">ScONNECT</h1>
            </div>
            <div class="depth-3-frame-1">
                <a href="sign up index.html">
                    <button class="btn depth-5-frame-01">Sign up</button>
                </a>
                <a href="Sign in index.html">
                    <button class="btn depth-5-frame-11">Log in</button>
                </a>
            </div>
        </div>
        <div class="login-box depth-3-frame-01">
            <div class="depth-4-frame-2">
                <h2 class="depth-4-frame-02">Sign in to ScONNECT</h2>
            </div>
            <form action="/login" method="POST" class="depth-6-frame-01">
                <input type="text" name="email" placeholder="Email" required class="depth-8-frame-01">
                <input type="password" name="password" placeholder="Password" required class="depth-8-frame-01">
                <button type="submit" class="btn depth-5-frame-05">Log in </button>
            </form>
        </div>
    </div>
</body>
</html>
