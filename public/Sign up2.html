<!DOCTYPE html>
<html>
<head>
    <title>Personal Information</title>
    <link rel="stylesheet" href="sign up.css">
</head>
<body>
    <div class="container">
        <h2>Personal Information</h2>
        <form id="personal-info-form" method="POST" action="/submit">
            <label for="first_name">First name</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last name</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
                <option value="Other">Other</option>
            </select>

            <label for="birthdate">Birthdate</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="bio">Bio</label>
            <textarea id="bio" name="bio" placeholder="Tell your story"></textarea>

            <label for="pronouns">Pronouns</label>
            <input type="text" id="pronouns" name="pronouns" placeholder="Add your pronouns">

            <label for="course">Course</label>
            <input type="text" id="course" name="course" required>

            <label for="year_enrolled">Year Enrolled</label>
            <input type="number" id="year_enrolled" name="year_enrolled" required>

            <label for="email_address">Email Address</label>
            <input type="email" id="email_address" name="email_address" required>

            <label for="password">Enter Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit">Save</button>
        </form>
    </div>

    <script>
        document.getElementById('personal-info-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                alert(data);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred: ' + error.message);
            });
        });
    </script>
</body>
</html>
