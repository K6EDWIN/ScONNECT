<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="conversion-output">
      <header class="container-1">
        <div class="frame-parent">
          <div class="frame-wrapper">
            <div class="image-4-parent">
              <img
                class="image-4-icon"
                loading="lazy"
                alt=""
                src="./public/image-4@2x.png"
              />

              <div class="image-2-parent">
                <div class="image-2"></div>
                <a class="sconnect">ScONNECT</a>
              </div>
            </div>
          </div>
          <div class="frame-group">
            <div class="frame">
              <a class="home" id="homeText">Home</a>
            </div>
            <div class="frame1">
              <a class="about" id="aboutText">Events</a>
            </div>
          </div>
          <div class="frame2">
            <a class="contact" id="contactText">Resources</a>
          </div>
        </div>
        <div class="frame-container">
          <div class="textbox-3-wrapper">
            <div class="textbox-3">
              <div class="magnifying-glass-wrapper">
                <img
                  class="magnifying-glass-icon"
                  alt=""
                  src="./public/magnifying-glass.svg"
                />
              </div>
              <a class="search">Search</a>
            </div>
          </div>
          <img
            class="image-7-icon"
            loading="lazy"
            alt=""
            src="./public/image-7@2x.png"
            id="image7Icon"
          />
        </div>
      </header>
      <main class="profile-content-wrapper">
        <section class="profile-content">
          <div class="profile-info">
            <div class="profile-details">
              <div class="profile-actions">
                <div class="profile-actions-inner">
                  <div class="frame-div">
                    <div class="image-11-wrapper">
                      <img
                        class="image-11-icon"
                        loading="lazy"
                        alt=""
                        src="./public/image-11@2x.png"
                      />
                    </div>
                    <div class="username-parent">
                      <a class="username">Username</a>
                      <div class="manage-groups-wrapper">
                        <a class="manage-groups">Manage Groups</a>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="textbox-1">
                  <img
                    class="magnifying-glass-icon1"
                    alt=""
                    src="./public/magnifying-glass-1.svg"
                  />

                  <input
                    class="textbox-1-child"
                    placeholder="Search for groups, courses,subjects"
                    type="text"
                  />
                </div>
              </div>
              <div class="profile-details-inner">
                <div class="textbox-2-parent">
                  <div class="textbox-2">
                    <img
                      class="magnifying-glass-icon2"
                      alt=""
                      src="./public/magnifying-glass-2.svg"
                    />

                    <input
                      class="textbox-2-child"
                      placeholder="Search Groups"
                      type="text"
                    />
                  </div>
                  <div class="frame-wrapper1">
                    <div class="button-2-parent">
                      <button class="button-2">
                        <div class="create-new-group" id="createNewGroup">
                          Create New Group
                        </div>
                      </button>
                      <button class="button-3">
                        <div class="search-for-friend">Search for Friend</div>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="plus-button-content-wrapper">
              <div class="plus-button-content">
                <img
                  class="plus-1-icon"
                  loading="lazy"
                  alt=""
                  src="./public/plus-1.svg"
                />

                <div class="create-group-wrapper">
                  <div class="create-group">Create Group</div>
                </div>
              </div>
            </div>
          </div>
          <div class="find-friends-content-wrapper">
            <div class="find-friends-content">
              <div class="find-friends-details">
                <div class="find-friends-info">
                  <div class="find-friends-header">
                    <div class="users-1-wrapper">
                      <img
                        class="users-1-icon"
                        loading="lazy"
                        alt=""
                        src="./public/users-1.svg"
                      />
                    </div>
                    <div class="find-friends">Find Friends</div>
                  </div>
                  <div class="image-8-parent">
                    <img
                      class="image-8-icon"
                      loading="lazy"
                      alt=""
                      src="./public/image-8@2x.png"
                    />

                    <div class="group-chat-wrapper">
                      <div class="group-chat">Group Chat</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="frame-parent1">
                <div class="group-chats-wrapper">
                  <h1 class="group-chats">Vibe Groups</h1>
                </div>
                <div class="frame-parent2">
                  <div class="image-3-parent">
                    <img
                      class="image-3-icon"
                      loading="lazy"
                      alt=""
                      src="./public/image-3@2x.png"
                    />

                    <div class="frame-wrapper2">
                      <div class="course-group-a-parent">
                        <div class="course-group-a">Course Group A</div>
                        <div class="mathematics">Mathematics</div>
                      </div>
                    </div>
                  </div>
                  <div class="frame-wrapper3">
                    <div class="image-5-parent">
                      <img
                        class="image-5-icon"
                        loading="lazy"
                        alt=""
                        src="./public/image-5@2x.png"
                      />

                      <div class="course-group-b-parent">
                        <div class="course-group-b">Course Group B</div>
                        <div class="biology">Biology</div>
                      </div>
                    </div>
                  </div>
                  <div class="image-9-parent">
                    <img
                      class="image-9-icon"
                      loading="lazy"
                      alt=""
                      src="./public/image-9@2x.png"
                    />

                    <div class="frame-wrapper4">
                      <div class="study-group-c-parent">
                        <div class="study-group-c">Study Group C</div>
                        <div class="history">History</div>
                      </div>
                    </div>
                  </div>
                  <div class="frame-wrapper5">
                    <div class="image-12-parent">
                      <img
                        class="image-12-icon"
                        loading="lazy"
                        alt=""
                        src="./public/image-12@2x.png"
                      />

                      <div class="frame-wrapper6">
                        <div class="project-group-d-parent">
                          <div class="project-group-d">Project Group D</div>
                          <div class="engineering">Engineering</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <footer class="profile-content-inner">
            <div class="button-1-parent">
              <button class="button-1">
                <div class="new-group">New Group</div>
              </button>
              <div class="chat-preview">
                <div class="container-2">
                  <div class="chat-preview-details">
                    <div class="chat-preview-info">
                      <div class="chat-preview-header">
                        <div class="group-chat1">Group Chat</div>
                        <div class="chat-with-your">
                          Chat with your group members
                        </div>
                      </div>
                      <button class="button-4">
                        <div class="open-chat">Open Chat</div>
                      </button>
                    </div>
                  </div>
                  <img
                    class="image-13-icon"
                    loading="lazy"
                    alt=""
                    src="./public/image-13@2x.png"
                  />
                </div>
              </div>
            </div>
          </footer>
          <div class="footer">
            <div class="footer1">
              <div class="footer-content">
                <div class="about-link">
                  <div class="about1">About</div>
                </div>
                <div class="privacy">Privacy</div>
                <div class="contact1">Contact</div>
              </div>
              <div class="vibe-branding">
                <div class="vibe-logo-container">
                  <div class="vibe-logo">
                    <div class="social-icons">
                      <img
                        class="image-10-icon"
                        alt=""
                        src="./public/image-10@2x.png"
                      />

                      <img
                        class="image-6-icon"
                        alt=""
                        src="./public/image-6@2x.png"
                      />

                      <img
                        class="image-1-icon"
                        alt=""
                        src="./public/image-1@2x.png"
                      />
                    </div>
                  </div>
                  <div class="vibegroups">2023VIBEGroups</div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script>
      var homeText = document.getElementById("homeText");
      if (homeText) {
        homeText.addEventListener("click", function () {
          window.location.href = "homepage.html";
        });
      }
      
      var aboutText = document.getElementById("aboutText");
      if (aboutText) {
        aboutText.addEventListener("click", function () {
          window.location.href = "events.html";
        });
      }
      
      var contactText = document.getElementById("contactText");
      if (contactText) {
        contactText.addEventListener("click", function () {
          window.location.href = "resources.html";
        });
      }
      
      var image7Icon = document.getElementById("image7Icon");
      if (image7Icon) {
        image7Icon.addEventListener("click", function () {
          window.location.href = "profile.url";
        });
      }
      
      var createNewGroup = document.getElementById("createNewGroup");
      if (createNewGroup) {
        createNewGroup.addEventListener("click", function () {
          window.location.href = "#";
        });
      }
      </script>
  </body>
</html>
