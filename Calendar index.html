<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Calendar</title>
    <link rel="stylesheet" href="Calendar styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Campus Calendar</h1>
        </header>ll
        ll

        ll
        
        <main>
            <section class="calendar-section">
                <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=UTC&bgcolor=%23ffffff&src=MjI5ZTZjMDNhYzU1MjA4NTRhMWNiZjg5NzFlYWYwODdlNDNiZTZkZDYxODdlYjZjOTIxM2UyYjFlMWI5MzZmY0Bncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%233F51B5" style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no"></iframe>
            </section>
            <section class="events-section">
                <ul class="events-list">
                    <li class="event-item">
                        <img src="Strathmoregaladinner.jpg" alt="Strathmore Gala Dinner">
                        <div class="event-details">
                            <h2>Strathmore Gala Dinner</h2>
                            <p>Mar 16, 2024, 6:00 PM</p>
                        </div>
                    </li>
                    <li class="event-item">
                        <img src="finals.jpg" alt="BBIT 1101 Final Exam">
                        <div class="event-details">
                            <h2>BBIT 1101 Final Exam</h2>
                            <p>Mar 20, 2024, 12:00 PM</p>
                        </div>
                    </li>
                    <li class="event-item">
                        <img src="hackathon.png" alt="Hackathon Kickoff">
                        <div class="event-details">
                            <h2>Hackathon Kickoff</h2>
                            <p>Mar 22, 2024, 9:00 AM</p>
                        </div>
                    </li>
                    <li class="event-item">
                        <img src="coffee.jpg" alt="Coffee with VC">
                        <div class="event-details">
                            <h2>Coffee with VC</h2>
                            <p>Mar 25, 2024, 10:00 AM</p>
                        </div>
                    </li>
                    <li class="event-item">
                        <img src="ai.jpg" alt="AI Seminar Series">
                        <div class="event-details">
                            <h2>AI Seminar Series</h2>
                            <p>Mar 28, 2024, 2:00 PM</p>
                        </div>
                    </li>
                </ul>
                <button class="new-event-button">New Event</button>
            </section>
        </main>
    </div>
</body>
</html>
